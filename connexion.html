<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Liste SIMPLON - CONNEXION</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="connexion.css">

</head>

<body>

    <main class="cotainer-fluid">
        <!-- La decoration de gauche -->
        <div class="contenu d-flex justify-content-evenly">
            <div class="deco">
                <div class="entete-deco">
                    <img src="img/logo.png" alt=""> <samp>Todo liste SIMPLON</samp>
                </div>
                <img src="img/imgDeco" alt="">
            </div>
            <div class="connexion" >
                <h1>CONNEXION</h1>
                <div class="contenteToggle text-center">
                    <label class="switchConnexion switch">
                        <input type="checkbox" checked>
                        <span class="slider round"></span>
                    </label> 
                    <h5>Inscription</h5>
                </div>  
                <p>Si vous êtes déjà membre, connectez-vous facilement.</p>
                <form action="#">
                    <input type="text" placeholder="Email" class="mail">
                    <input type="password" placeholder="Mot de passe" class="mdp">
                    <input type="submit" value="CONNEXION" class="btn">
                </form>
                <hr>
                <button><img src="img/google.png" alt=""> Connexion avec GOOGLE</button>
                <a href="#">Mot de passe oublié</a>
            </div>
            <div class="deconnexion"hidden >
                <h1>INSCRIPTION</h1>
                <div class="contenteToggle text-center">
                    <label class="switchInscription switch">
                        <input type="checkbox" checked>
                        <span class="slider sliderIns round"></span>
                    </label> 
                    <h5>Connexion</h5>
                </div>                 
                <p>Inscrivez-vous a notre application Todo Liste.</p>
                <form action="#">
                    <input type="text" placeholder="Nom" class="nom">
                    <input type="text" placeholder="Prenom" class="prenom">
                    <input type="text" placeholder="Email" class="mailIns">
                    <input type="password" placeholder="Mot de passe" class="mdpIns">
                    <input type="password" placeholder="Confirme mot de passe" class="mdpConf">
                    <input type="date" placeholder="date" class="date">
                    <input type="submit" value="Inscription" class="btnIns">
                </form>
            </div>
        </div>
    </main>
<script src="main.js"></script>
</body>

</html>
