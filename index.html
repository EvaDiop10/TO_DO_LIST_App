<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Liste SIMPLON - CONNEXION</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="connexion.css">

</head>

<body>

    <main class="container-fluid">
        <!-- La decoration de gauche -->
        <div class="row contenu">
            <div class="col-lg-6 text-center d-none d-lg-inline">
                <div class="deco mt-4">
                    <div class="entete-deco">
                        <img src="img/logo.png" alt=""> <samp>Todo liste SIMPLON</samp>
                    </div>
                    <img src="img/imgDeco" alt="">
                </div>
            </div>
            <div class="col-12 text-center d-lg-none d-inline">
                <img src="img/logo.png" alt=""> <samp>Todo liste SIMPLON</samp>
            </div>
            <div class="col-lg-6 donnee mx-auto">
                <div class="connexion pt-5" >
                    <h1>CONNEXION</h1>
                    <div class="contenteToggle text-center">
                        <label class="switchConnexion switch">
                            <input type="checkbox" checked>
                            <span class="slider round"></span>
                        </label> 
                        <h5>Inscription</h5>
                    </div> <br> 
                    <p class="pt-5">Si vous êtes déjà membre, connectez-vous facilement.</p>
                    <form action="#">
                        <input type="email" placeholder="Email" class="mail mt-4 w-100" required>
                        <input type="password" placeholder="Mot de passe" class="mdp mt-4 w-100" required>
                        <input type="submit" value="CONNEXION" class="btn mt-4 w-100" required>
                    </form>
                    <hr class="mt-5">
                    <button class="mt-3 w-100"><img src="img/google.png" alt=""> Connexion avec GOOGLE</button><br><br>
                    <a href="#" class="mt-5">Mot de passe oublié</a>
                </div>
                <div class="deconnexion pt-5 mx-auto" hidden >
                    <h1>INSCRIPTION</h1>
                    <div class="contenteToggle text-center">
                        <label class="switchInscription switch pb-4">
                            <input type="checkbox" checked>
                            <span class="slider sliderIns round"></span>
                        </label> 
                        <h5>Connexion</h5>
                    </div>                 
                    <p class="mt-5">Inscrivez-vous a notre application Todo Liste.</p>
                    <form action="#">
                        <input type="text" placeholder="Nom" class="w-100 nom" required>
                        <input type="text" placeholder="Prenom" class="w-100 prenom" required>
                        <input type="email" placeholder="Email" class="w-100 mailIns" required>
                        <input type="password" placeholder="Mot de passe" class="w-100 mdpIns" required>
                        <input type="password" placeholder="Confirme mot de passe" class="w-100 mdpConf" required>
                        <input type="date" placeholder="date" class="w-100 date" required>
                        <input type="submit" value="Inscription" class="w-100 btnIns" required>
                    </form>
                </div>
            </div>
        </div>
    </main>
<script src="main.js"></script>
</body>

</html>
